version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: smartshop
      POSTGRES_USER: smartshop
      POSTGRES_PASSWORD: smartshop
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://smartshop:smartshop@db:5432/smartshop
      SMART_SHOP_DATA_DIR: ${SMART_SHOP_DATA_DIR:-/data}
      AUTO_SEED: "true"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
    volumes:
      - ${SMART_SHOP_DATA_DIR:-C:\Users\ashad\Downloads\Smart Shop}:/data:ro
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    environment:
      API_BASE_URL: http://api:8000
    depends_on:
      - api
    ports:
      - "8502:8501"

volumes:
  db_data:
